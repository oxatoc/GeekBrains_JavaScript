    <script>
        //Задание 1. Написать функцию, преобразующую число в объект. 

        function ConvertNumberToObject(number) {
            var str = number.toString();
            var arr = str.split('');
            var obj = {
                units: +arr[2]
                , tens: +arr[1]
                , hundreds: +arr[0]
            };
            return obj;
        }

        var num = Math.round(Math.random() * 999);
        console.log('Число:' + num);
        console.log('Объект:');
        console.log(ConvertNumberToObject(num));

    </script>
