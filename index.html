        //Задание 1. Почему код даёт именно такие результаты?
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2
        //Ответ: т.к. применена префиксная форма инкеремента, то переменная a = 1 сначала увеличивается на 1, а затем результат отображается функцией alert().

        d = b++; alert(d);           // 1
        //Ответ: т.к. применена постфиксная форма инкремента, то значение переменной b = 1 записывается в переменную d, а затем значение переменной b увеличивается на 1.

        c = (2 + ++a); alert(c);      // 5
        //Ответ: т.к. применена префиксная форма инкремента, то переменная а = 2 сначала увеличивается на 1, результат а = 3 прибавляется к числу 2, получается число 5.

        d = (2 + b++); alert(d);      // 4
        //Ответ: т.к. применена постфиксная форма инкремента, то значение переменной b = 2 складывается с числом 2, в затем значение переменной b увеличивается на 1; результат сложения значения переменной b до инкрементирования с числом 2 записывается в переменную d.

        alert(a);                    // 3

        //Задание 5.

        function sum(a, b) {
            return a + b;
        }
        function diff(a, b) {
            return a - b;
        }

        function mult(a, b) {
            return a * b;
        }

        function div(a, b) {
            return a / b;
        }

        //Задание 6.
        document.write("<p>Задание 6</p>");
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {

                case "diff": return diff(arg1, arg2);
                case "mult": return mult(arg1, arg2);
                case "div": return div(arg1, arg2);
                default:

        }

        function power(val, pow) {
            if (pow <= 1) {
                return val;
            }
            return val * power(val, pow - 1);
        }
