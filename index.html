    <script>

        //Задание 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100
        var index = 0;

        function NumberIsPrime(number) {
            if (number == 0) {
                return false;
            }
            limit = Math.floor(number / 2);
            divider = 2;
            while (divider <= limit) {
                if (number % divider++ == 0) {
                    return false;
                }
            }
            return true;
        }

        while (index <= 100) {
            if (NumberIsPrime(index)) document.write(`Простое число: ${index}<br>`);
            index++;
        }

        //Задание 2. Сущность корзины
        var basket = [
            {
                title: "Товар 1",
                price: 100

                price: 200
            }

                title: "Товар 3",
                price: 300
            }
        ];

        //Задание 3. Подсчет стоимости корзины
        function countBasketPrice(basket) {
            var total = 0;
            for (var good of basket) {
                total += good.price;
            }
            return total;
        }

        document.write(`<br>Стоимость корзины: ${countBasketPrice(basket)}<br>`);
