    </p>

    <script>
        //Задание 1.  Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту.
        var Tc = parseFloat(prompt("Укажите температуру в градусах Цельсия"));
        alert("Температура по Фаренгейту: " + ((9 / 5) * Tc + 32));

        // Задание 2. Работа с переменными
        var admin;
        var name;
        name = "Василий";
        admin = name;
        document.getElementById("adminName").innerHTML = "Вывод переменной 'admin': " + admin;

        //Задание 4. Чему будет равно JS-выражение 1000 + "108"
        document.getElementById("task4Value").innerHTML = "Выражение 1000 + '108' будет равно: " + 1000 + "108" + "<br> Причина - если оператор '+' применяется к строковым типа данных, то он 'склеивает' строки";

        //Задание 5. Самостоятельно разобраться с атрибутами тега script (async и defer)
        var str = "- если не установлен ни async, ни defer, то сценарий JavaScript подтягивается браузером с сервера до построения DOM и CCSOM. Если файл JavaScript большой, то это увеличивает длительность отрисовки страницы<br>";
        str += " - если установлен async, то сценарий JavaScript выполняется параллельно построению страницы браузером <br>";
        str += "- если установлен defer, то сценарий JavaScript будет выполняться после построения страницы браузером<br>";
        document.getElementById("task5Comments").innerHTML = str;

    </script>
